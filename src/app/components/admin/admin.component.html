<table class="table table-hover" *ngIf="dataLoaded==true">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Adı</th>
      <th scope="col">Soyadı</th>
      <th scope="col">Açıklama</th>
      <th scope="col">Ürün Adı</th>
      <th scope="col">Taksit Sayısı</th>
      <th scope="col">Ödeme Türü</th>
      <th scope="col">Fiyatı</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dataResponseModel.data">
      <th scope="row">{{dataResponseModel.data.indexOf(item)+1}}</th>
      <td>{{ item.firstName }}</td>
      <td>{{ item.lastName }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.installment }}</td>
      <td>{{ item.orderName }}</td>
      <td>{{ item.price }}</td>
    </tr>
  </tbody>
</table>
